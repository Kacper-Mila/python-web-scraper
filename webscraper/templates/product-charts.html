{% extends 'base.html' %}

{% block head %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<title>Web Scraper</title>
{% endblock %}

{% block body %}
<div class="container">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <div hidden id="productid">{{ productid }}</div>
    <div class="container py-5 mb-5 flex flex-column gap-4">
        <div class="row">
            <a href="/product?productid={{ productid }}"><button class="download-button" data-bs-toggle="modal"
                    data-bs-target="#modalLoading">&#60; Go back</button></a>
        </div>
        <div class="row justify-content-around background-freeze rounded-4 p-5">
            <div id="circle" class="col-md-4 d-flex flex-column align-items-center" style="height: 340px;">
                <canvas id="first_Chart_id"></canvas>
            </div>
            <div class="col-md-4 d-flex flex-column align-items-center" style="height: 340px;">
                <canvas id="second_Chart_id"></canvas>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
</div>

{% endblock %}
