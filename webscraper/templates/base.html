<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/coat_hanger.svg') }}" type="image/x-icon">
    <!-- CSS and Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fonts.css') }}">

    {% block head %}{% endblock %}
</head>

<body class="poppins-regular">
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>


    <div class="wrapper">
        <nav class="navbar navbar-expand-lg nav-navbar shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('home') }}"><img
                        src="{{ url_for('static', filename='img/coat_hanger.svg') }}" alt="scraping tool" class="mb-1">
                    Web Scraper</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse button-container" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{{ url_for('home') }}">
                                Extract opinions
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Product list</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Author</a>
                        </li>
                    </ul>
                    <script>
                        function submitForm() {
                            event.preventDefault();
                            var productId = document.getElementById('productId').value;
                            var form = document.getElementById('navSearchForm');
                            form.action = "{{ url_for('product') }}?productid=" + productId;
                            form.submit();
                            // TODO: Delere later
                            console.log(productId);
                            console.log("clicked");
                            return false;
                        }
                    </script>

                    <form class="d-flex" role="search" id="navSearchForm" onsubmit="return submitForm();">
                        <input class="form-control me-2" type="search" placeholder="Product number" aria-label="Search" id="productId"
                            name="productid">
                        <button class="search-button" type="submit" id="navSearchButton">Search</button>
                    </form>
                </div>
            </div>

            <!-- <script src="{{ url_for('static', filename='js/main.js') }}"></script> -->
        </nav>

        {% block body %}{% endblock %}
    </div>

</body>

</html>
