<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/coat_hanger.svg') }}" type="image/x-icon">
    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <!-- CSS and Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fonts.css') }}">

    {% block head %}{% endblock %}
</head>

<body class="poppins-regular">
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>


    <div class="wrapper">
        <nav class="navbar navbar-expand-lg nav-navbar shadow-sm sticky-lg-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('home') }}"><img
                        src="{{ url_for('static', filename='img/coat_hanger.svg') }}" alt="scraping tool" class="mb-1">
                    Web Scraper</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse button-container" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{{ url_for('home') }}">
                                Extract opinions
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('product_list') }}">Product list</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Author</a>
                        </li>
                    </ul>
                    <form action="/product" class="d-flex" role="search" id="navSearchForm">
                        <input class="form-control me-2" type="search" placeholder="Product number" aria-label="Search"
                            id="productId" name="productid" required>
                        <button class="search-button" type="submit" id="navSearchButton">Search</button>
                    </form>
                </div>
            </div>

            <!-- <script src="{{ url_for('static', filename='js/main.js') }}"></script> -->
        </nav>

        {% block body %}{% endblock %}
    </div>
    <footer class="container-fluid background-freeze py-3 px-4" data-bs-theme="dark">
        <div class=" row">
            <div class="col-md-6 d-grid gap-3">
                <h3 class="accent-color">Disclaimer</h3>
                <h2 class="h6 text-secondary">
                    This project is for educational purposes only.
                    <br>
                    Â© 2023-2024 Web Scraper All rights reserved.
                </h2>
            </div>
            <div class="col-md-6 d-grid">
                <div>
                    <p class="text-end">
                        <a href="/" class="text-decoration-none text-secondary fs-6">Home</a>
                    </p>
                </div>
                <div>
                    <p class="text-end">
                        <a href="/author" class="text-decoration-none text-secondary fs-6">Author</a>
                    </p>
                </div>
                <div>
                    <p class="text-end">
                        <a href="https://github.com/Kacper-Mila" target="_blank"
                            class="text-decoration-none text-secondary fs-6">Contact</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
